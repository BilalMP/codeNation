<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<style type="text/css">
    .background {
        background: lightgrey;
    }

    .head {
        background: transparent;
    }

    .eyeball {
        background: transparent;
        border-color: transparent;
    }

    .pupil {
        color: transparent;
    }

    .beak {
        color: red;
    }

    .bodybird {
        background-color: blue;
    }

    .wing {
        color: aqua;
    }

    .drumstick {
        color: bisque;
    }

    .drumstick-right {
        color: blueviolet;
    }
</style>

<body>
    <div class="canvas background">
        <div class="air background"></div>
        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
            </div>
            <div class="beak">
                <strong>&gt;</strong>
            </div>
        </div>
        <div class="bodybird">
            <div class="wing">
                <strong>&lt;
                </strong>
            </div>
        </div>
        <div class="drumsticks">
            <div class="drumstick">|
                <br />/|
            </div>
            <div class="drumstick drumstick-right">|
                <br />/|
            </div>
        </div>
    </div>
</body>
